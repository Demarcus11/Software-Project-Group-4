<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System - Register</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Output CSS file -->
    <link rel="stylesheet" href="./login.css">

    <style>
        .txt-password {
            -webkit-text-security: disc;
        }
    </style>
</head>

<body>
    <main class="login | two-columns">
        <!-- Left Side -->
        <div>
            <p class="title">Project Management System</p>
            <img src="./images/illustration-mockups.svg" alt="">
        </div>

        <!-- Right Side -->
        <div>
            <p class="auth__form-title">Register</p>
            <form id="register__form" class="register__form login__form">
                <div class="auth__form" id="register__form">
                    <div>
                        <label for="">Username</label>
                        <input class="login__input register__username" type="text" id="register__username"
                            placeholder="Enter username...">
                    </div>

                    <div>
                        <label for="">Password</label>
                        <input class="login__input register__password txt-password" id="register__password" type="text"
                            placeholder="Enter password...">

                        <div class="error-box">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <p class="error register-error"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" id="register-btn" class="login__btn auth__submit">Register</button>
                    <p class="register">Have an account? <a href="/">Login</a></p>
                </div>
            </form>
        </div>
    </main>
