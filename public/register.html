<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System - Register</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Output CSS file -->
    <link rel="stylesheet" href="./login.css">

    <style>
        .txt-password {
            -webkit-text-security: disc;
        }
    </style>
</head>

<body>
    <main class="login">
        <div>
            <img src="./images/login.png" class="login__img" alt="">
        </div>

        <form action="" id="register__form" class="register__form | text-center grid gap-10">
            <h1 class="text-xl font-bold text-center">Register</h1>

            <div class="grid gap-4">
                <div>
                    <input type="text" placeholder="Username" id="register__username"
                        class="login__input register__username | px-4 py-2 rounded w-full">
                </div>
                <div>
                    <input type="text" placeholder="Password" id="register__password"
                        class="login__input register__password txt-password | px-4 py-2 rounded w-full">
                </div>
            </div>

            <div class="grid gap-4">
                <button class="login__btn" id="register-btn" type="submit">Register</button>
                <a href="/" class="login__cac">
                    Login
                </a>
            </div>
        </form>
    </main>

    <script src="./register.js" type="module"></script>
</body>

</html>
