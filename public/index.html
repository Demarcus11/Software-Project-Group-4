<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Output CSS file -->
    <link rel="stylesheet" href="./output.css">
    <script src="./dashboard.js" type="module" defer></script>
</head>

<body>
    <div class="project">
        <aside class="project__sidebar | p-4 relative">
            <h2 class="project__sidebar-title | text-2xl">Team Members</h2>

            <ul class="project__sidebar-members | mt-4 grid gap-4"></ul>
            <form action="">
                <input class="hidden" type="text" placeholder="Enter name...">
                <button class="project__sidebar-members-submit | w-full mt-4 py-[0.5rem]" type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>


            <div class="flex items-center gap-16 absolute bottom-4">
                <p class="project__user"></p>
                <!-- Log out icon -->
                <button class="log-out">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </aside>

        <div class="project__content | pt-4 overflow-auto h-screen pb-20">
            <header class="project__section project__header | rounded-2xl p-4">
                <form class="project__header-form | grid gap-4" action="">
                    <div class="flex items-center">
                        <input class="project__input project__main-title | border-0 outline-0 text-2xl font-bold"
                            type="text" placeholder="Enter Project Title..." value="Software Project Title" />
                    </div>

                    <div>
                        <div class="flex items-center gap-2">
                            <label for="project__owner-name">Project Manager:</label>
                            <input class="project__input project__owner-name | border-0 outline-0 w-[20%]" type="text"
                                placeholder="Enter name..." value="John Doe">
                            <div class="flex items-center gap-4">
                                <i class="cursor-pointer fa-solid fa-pen-to-square"></i>
                                <i class="cursor-pointer fa-solid fa-x"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </header>



            <main class="project__main">
                <div class="project__section | rounded-2xl p-4 mt-4">
                    <h2 class="project__main-subtitle | text-xl font-semibold">Project Risks</h2>

                    <ul class="project__project-risks | grid gap-4 mt-4"></ul>
                </div>

                <div class="project__section | rounded-2xl p-4 mt-4">
                    <h2 class="project__main-subtitle | text-xl font-semibold">Functional Requirements</h2>

                    <ul class="project__project-functional-reqs | grid gap-4 mt-4"></ul>
                </div>

                <div class="project__section | rounded-2xl p-4 mt-4">
                    <h2 class="project__main-subtitle | text-xl font-semibold">Non-functional Requirements</h2>

                    <ul class="project__project-non-functional-reqs | grid gap-4 mt-4"></ul>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
