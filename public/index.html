<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System - Login</title>
    <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self';" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Output CSS file -->
    <link rel="stylesheet" href="./login.css">

    <style>
        #txtPassword {
            -webkit-text-security: disc;
        }
    </style>

</head>

<body>
    <main class="login">
        <div>
            <img src="./images/login.png" class="login__img" alt="">
        </div>

        <form action="" class="login__form | text-center grid gap-10">
            <h1 class="text-xl font-bold text-center">Login</h1>

            <div class="grid gap-4">
                <div>
                    <input type="text" placeholder="Username"
                        class="login__input login__username | px-4 py-2 rounded w-full">
                </div>
                <div>
                    <input id="txtPassword" type="text" placeholder="Password"
                        class="login__input login__password | px-4 py-2 rounded w-full">
                </div>
                <div class="error-box">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="error login-error"></p>
                </div>
            </div>

            <div class="grid gap-4">
                <button class="login__btn" type="submit">Login</button>
                <a href="./register.html" class="login__cac">
                    Create an account
                </a>
            </div>
        </form>
    </main>


    <script src="./login.js" type="module"></script>
</body>

</html>
